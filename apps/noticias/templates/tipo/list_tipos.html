{% extends "base/base_list.html" %}
	{% block name %}
		<h2 class="text-center">Lista de Publicaciones</h1>
	{% endblock name %}

	{% block bodylist %}
		<form method="GET" action="" class="pb-3">
			{{form}}
			<button type="submit" class="no-show">Enviar</button>
		</form>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Tipo</th>
					<th scope="col">Opciones</th>
				</tr>
			</thead>
			<tbody>
				{% for object in object_list %}
					<tr>
						<th>{{ object.id }}</th>
						<td>{{ object.tipo }}</td>
						<td>
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
								Opciones
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
									<li><a class="dropdown-item" href="{% url 'noticias:update_pagina' object.id %}"> Actualizar</a></li>
								</ul>
							</div>
						</td>	
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% endblock bodylist %}
